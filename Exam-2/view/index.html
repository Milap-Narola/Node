<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/blog.css">
</head>

<body>
    <div class="navbarr">
        <a href="/view/index.html">Home</a>
        <a href="/view/signup.html">Signup</a>
        <a href="/view/login.html">Login</a>
    </div>
<br>
    <div class="container ">
        <h1 class="">Blog Dashboard</h1>
        <form id="blogPostForm" class="text-center w-100">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" >
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="4" ></textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" >
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <button type="submit" class="btn btn-primary text-center">Submit</button>
        </form>


        <div id="blogList" class="mt-4">

        </div>
    </div>

    <script src="./blog.js"></script>
</body>

</html>
